[package]
name = "cloudflare-cname-switcher"
version = "2.1.8"
edition = "2021"

[profile.release]
strip = true
lto = true

[dependencies]
yaml-rust2 = "0.10.0"
hyper = { version = "1.6.0", features = ["client", "http1", "server"] }
tokio = { version = "1.43.0", features = ["full"] }
notify = "8.0.0"
prometheus = "0.13.4"
rustdns = "0.4.0"
rand = "0.9.0"
env_logger = "0.11.6"
log = "0.4.26"
hyper-util = { version = "0.1.10", features = ["tokio"] }
http-body-util = "0.1.2"
bytes = "1.10.0"
tokio-rustls = "0.26.1"
webpki-roots = "0.26.8"
rustls-pki-types = "1.11.0"
serde = "1.0.218"
serde_json = "1.0.139"
chrono = "0.4.40"
itertools = "0.14.0"
